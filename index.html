<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="saveBtn">Save Data</button>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTqX3YZd1k6siX7a-ZfR0NJziX6OFlZZi-D95Jmn2WDvJ6Xn20E20qeFG4yRyd85BNH4FGP3-MZqNt7/pubhtml?widget=true&amp;headers=false"></iframe>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyXQi_47fgAoSl1tWYUK6oJsStuJM8NL0jmElesIadxmgxNYh2db-dPO-Kf3VTlcTuqLg/exec"; // paste your Web App URL here

  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));
  });
  fetch("https://script.google.com/macros/s/AKfycbyXQi_47fgAoSl1tWYUK6oJsStuJM8NL0jmElesIadxmgxNYh2db-dPO-Kf3VTlcTuqLg/exec")
  .then(res => res.json())
  .then(data => console.log(data));
</script>

</body>
</html>
